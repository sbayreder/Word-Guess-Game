<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Hangman</title>
		  
		<link rel="stylesheet" type="text/css" href="assets\css\reset.css">
		<link rel="stylesheet" type="text/css" href="assets\css\style.css">
		<link href="https://fonts.googleapis.com/css?family=Lacquer&display=swap" rel="stylesheet">
	</head>
	<body>
		<div id="main-content">
			<div id="title">
				<h1>
					Hangman!
				</h1>
			</div>

			<div id="instruction">
				
				<p><span class="blinking">Press any key to start</span></p>
				
				
			</div>

			<div id=alerts>
				<p>| <span class="alert-line"></span> |</p>
				
				
			</div>

			<div id="game-div" class="panel">
				<div id="word-display">
					<p id="word-display-letters"></p>
					<br>
					<br>

				</div>

				<div id="general-display">
					<p>+----Guessed-Letters----------------------------------+</p>
					<p>| <span id="guessed-letters">                                                   </span> |</p></pre>
					<br>
					<p>+----Stats--------------------------------------------+</p>
					<p>| Incorrect Letters: <span id="error-count"></span> |</p>
					<br>
					<p>| Wins: <span id="win-count"></span> |</p>
					<br>
					<p>| Losses: <span id="loss-count"></span> |</p>
					<p>+-----------------------------------------------------+</p>
				</div>
			</div>
		</div>

		<script type="text/javascript" src="./assets/javascript/game.js"></script>
	</body>
</html>
